<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://www.jq22.com/jquery/jquery-3.3.1.js"></script>
  </head>
  <body>
    用户：<input type="text" id="user" /><br>
    密码：<input type="password" id="pass" /><br>
    <input type="button" value="注册" id="reg" />
    <input type="button" value="登录" id="login" />
  </body>
  <script>
  $('#reg').click(async ()=>{
    let data=await $.ajax({
      url: 'http://localhost:8080/reg',
      data: {
        username: $('#user').val(),
        password: $('#pass').val(),
      }
    });

    alert(data);
  });

  $('#login').click(async ()=>{
    let data=await $.ajax({
      url: 'http://localhost:8080/login',
      data: {
        username: $('#user').val(),
        password: $('#pass').val(),
      }
    });

    alert(data);
  });
  </script>
</html>
